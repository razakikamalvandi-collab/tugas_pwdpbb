<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membuat List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container my-4">

    <strong>Daftar Makanan :</strong>
    <ul class="mb-3">
      <li>Nasi Goreng</li>
      <li>Mie Goreng</li>
      <li>Bakso</li>
      <li>Soto Ayam</li>
    </ul>

    <hr>

    <strong>Daftar Minuman :</strong>
    <ul class="list-unstyled mb-3">
      <li>Es Jeruk</li>
      <li>Es Teh</li>
      <li>Kopi Susu</li>
      <li>Es Kelapa</li>
    </ul>

    <hr>

    <strong>Daftar Menu Website :</strong>
    <ul class="list-inline">
      <li class="list-inline-item me-2"><span class="badge bg-primary">Beranda</span></li>
      <li class="list-inline-item me-2"><span class="badge bg-success">Profil</span></li>
      <li class="list-inline-item me-2"><span class="badge bg-warning text-dark">Kontak</span></li>
      <li class="list-inline-item me-2"><span class="badge bg-info text-dark">Alamat</span></li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
