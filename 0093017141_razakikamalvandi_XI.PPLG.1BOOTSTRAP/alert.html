<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Membuat Alert</title> 
  <!-- Bootstrap CSS --> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet"> 
  
  <style>
    .alert-custom {
      border-radius: 12px;
      padding: 15px 20px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .alert-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .alert-pink   { background-color: #e83e8c; color: #fff; }
    .alert-orange { background-color: #fd7e14; color: #fff; }
    .alert-teal   { background-color: #20c997; color: #fff; }
    .alert-purple { background-color: #6f42c1; color: #fff; }
    .alert-blue   { background-color: #0dcaf0; color: #fff; }
    .alert-green  { background-color: #198754; color: #fff; }
    .alert-brown  { background-color: #795548; color: #fff; }
    .alert-grey   { background-color: #adb5bd; color: #212529; }
  </style>
</head> 
<body> 
  <div class="container mt-4"> 
    <div class="alert-custom alert-pink">
      <i class="bi bi-heart-fill"></i> Ini contoh alert pink!
    </div> 
    <div class="alert-custom alert-orange">
      <i class="bi bi-exclamation-triangle-fill"></i> Ini contoh alert orange!
    </div> 
    <div class="alert-custom alert-teal">
      <i class="bi bi-info-circle-fill"></i> Ini contoh alert teal!
    </div> 
    <div class="alert-custom alert-purple">
      <i class="bi bi-lightning-charge-fill"></i> Ini contoh alert purple!
    </div> 
    <div class="alert-custom alert-blue">
      <i class="bi bi-chat-dots-fill"></i> Ini contoh alert blue!
    </div> 
    <div class="alert-custom alert-green">
      <i class="bi bi-check-circle-fill"></i> Ini contoh alert green!
    </div> 
    <div class="alert-custom alert-brown">
      <i class="bi bi-star-fill"></i> Ini contoh alert brown!
    </div> 
    <div class="alert-custom alert-grey">
      <i class="bi bi-bell-fill"></i> Ini contoh alert grey!
    </div> 
  </div>   
</body> 
</html>
