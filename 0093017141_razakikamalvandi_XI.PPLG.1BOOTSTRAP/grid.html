<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membuat Grid</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid my-4">
    <div class="row mb-3">
      <div class="col-md-12">
        <div class="bg-primary text-white text-center p-3 rounded">.col-md-12</div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <div class="bg-success text-white text-center p-3 rounded">.col-md-6</div>
      </div>
      <div class="col-md-4">
        <div class="bg-warning text-white text-center p-3 rounded">.col-md-4</div>
      </div>
      <div class="col-md-2">
        <div class="bg-info text-white text-center p-3 rounded">.col-md-2</div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <div class="bg-info text-white text-center p-3 rounded">.col-md-4</div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <div class="bg-danger text-white text-center p-3 rounded">.col-md-6</div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
