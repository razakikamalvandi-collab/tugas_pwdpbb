<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Membuat Badge</title> 
  <!-- Bootstrap CSS --> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
  <style>
    /* Custom ukuran badge */
    .badge-lg {
      font-size: 1rem;
      padding: 0.6em 1em;
    }
    .badge-sm {
      font-size: 0.7rem;
      padding: 0.3em 0.6em;
    }

    /* Custom warna badge */
    .bg-pink {
      background-color: #e83e8c;
      color: #fff;
    }
    .bg-orange {
      background-color: #fd7e14;
      color: #fff;
    }

    /* Efek tambahan */
    .badge {
      border-radius: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    /* Badge animasi untuk notifikasi */
    .badge-pulse {
      position: relative;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head> 
<body> 
  <div class="container mt-4"> 
    <!-- Badge bawaan Bootstrap -->
    <span class="badge bg-primary">Primary</span> 
    <span class="badge bg-secondary">Secondary</span> 
    <span class="badge bg-success">Success</span> 
    <span class="badge bg-danger">Danger</span> 
    <span class="badge bg-warning text-dark">Warning</span> 
    <span class="badge bg-info text-dark">Info</span> 
    <span class="badge bg-light text-dark">Light</span> 
    <span class="badge bg-dark">Dark</span> 

    <!-- Badge custom warna -->
    <span class="badge bg-pink">Pink</span>
    <span class="badge bg-orange">Orange</span>

    <!-- Badge ukuran besar dan kecil -->
    <span class="badge bg-success badge-lg">Large Badge</span>
    <span class="badge bg-danger badge-sm">Small Badge</span>
  </div> 

  <hr> 
  <button class="btn btn-primary">
    Pemberitahuan 
    <span class="badge bg-danger badge-lg badge-pulse">5</span>
  </button> 

  <button class="btn btn-success"> 
    Pendaftar 
    <span class="badge rounded-pill bg-primary badge-sm">115</span> 
  </button> 

  <!-- Bootstrap JS --> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
